<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
        
      }
      td,th {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table>
      <thead>
        <tr>
            <th>Serial</th>
            <th>Name</th>
            <th>company</th>
            <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>ABCD</td>
          <td>Apple</td>
          <td>$1000</td>
        </tr>

        <tr>
          <td>2</td>
          <td>ZOOo</td>
          <td>Big Zooo</td>
          <td>$800</td>
        </tr>

        <tr>
          <td>3</td>
          <td>ali baba</td>
          <td>Daraz</td>
          <td>$1200</td>
        </tr>

        <tr>
          <td>4</td>
          <td>pritom</td>
          <td>Sarkar</td>
          <td>$7000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
            <td colspan="2">Total Employee: 4</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
