<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label{
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header></header>
    <main>
         <section>
            <h2>Html Form</h2>
            <form>
                <label for="name">Your Name:
                <input type="text" id="name" name="" placeholder="Write Your Name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" id="email" name="" placeholder="Write Your email">

                </label>

                <label for="phone">
                    Your Mobile:
                    <input type="tel" name="" id="phone" placeholder="write your phone number">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" id="vapa" name="pitha">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="potato">
                        <input type="checkbox" id="potato" name="vorta">potato
                    </label>
                    <label for="chili">
                        <input type="checkbox" id="chili" name="vorta">chili
                    </label>
                    <label for="begun">
                        <input type="checkbox" name="vorta" id="begun">begun
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
         </section>
    </main>
    <footer>

    </footer>
</body>
</html>
